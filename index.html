<!DOCTYPE html>
<html>
<head>
    <title>Loop.js</title>
    <link href="css/app.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

    <h1>Loop.js</h1>
    <div id="example">
        <div id="circle">
            <div class="right"></div>
            <div class="left"></div>
        </div>
    </div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <button id="stop">Stop</button><br>
    DeltaTime: <input type="range" id="deltaTime" name="deltaTime" min="1" max="1000" step="1" value="500"><span id="deltaTimeValue">5ms</span><br>
    Fps: <span id="fps"></span>
    <div id="status"></div>

    <script type="text/javascript" src="Loop/Loop.js"></script>

    <!-- Example -->
    <script type="text/javascript" src="js/Circle.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
